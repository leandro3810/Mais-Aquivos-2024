# Define o nome do projeto
projectName=MeuProjeto

# Define a versão mínima e alvo para projetos Android
minSdkVersion=21
targetSdkVersion=33

# Configurações de memória para o Gradle
org.gradle.jvmargs=-Xmx2g -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Configurações de cache para melhorar o desempenho
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Credenciais para repositórios privados (Exemplo)
# repoUsername=usuario
# repoPassword=senha

# Versão do Kotlin
kotlinVersion=1.9.0

# Propriedades personalizadas
customProperty=valorPersonalizado
